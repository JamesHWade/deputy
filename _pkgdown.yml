url: https://jameshwade.github.io/deputy/

template:
  bootstrap: 5
  bootswatch: flatly

navbar:
  structure:
    left: [intro, reference, articles]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
      - text: Getting Started
        href: articles/getting-started.html
      - text: "---"
      - text: Tools and Tool Bundles
        href: articles/tools.html
      - text: Permissions and Safety
        href: articles/permissions.html
      - text: Hooks
        href: articles/hooks.html
      - text: "---"
      - text: Multi-Agent Orchestration
        href: articles/multi-agent.html
      - text: Structured Output
        href: articles/structured-output.html
      - text: Agent Configuration
        href: articles/agent-configuration.html
      - text: "---"
      - text: "Examples"
      - text: Data Analysis Agent
        href: articles/example-data-analysis.html
      - text: Extraction Pipeline
        href: articles/example-extraction-pipeline.html
      - text: Code Review (Multi-Agent)
        href: articles/example-code-review.html
      - text: Shiny Chat
        href: articles/example-shiny-chat.html

reference:
- title: Agent

  desc: Core agent class for agentic AI workflows
  contents:
  - Agent
  - AgentResult
  - AgentEvent

- title: Tools
  desc: Built-in tools and tool bundles
  contents:
  - starts_with("tool_")
  - starts_with("tools_")
  - ToolPresets
  - list_presets
  - set_ask_user_callback

- title: MCP Integration
  desc: Model Context Protocol server support
  contents:
  - mcp_available
  - mcp_servers

- title: Permissions

  desc: Control what agents can do
  contents:
  - Permissions
  - PermissionMode
  - PermissionResultAllow
  - PermissionResultDeny
  - starts_with("permissions_")

- title: Hooks
  desc: Intercept and customize agent behavior
  contents:
  - HookMatcher
  - HookRegistry
  - HookEvent
  - starts_with("HookResult")
  - starts_with("hook_")

- title: Skills
  desc: Extend agents with specialized capabilities
  contents:
  - Skill
  - skill_load
  - skill_create
  - skills_list

- title: Settings
  desc: Claude-style settings sources
  contents:
  - claude_settings_load
  - claude_settings_apply

- title: Multi-Agent

  desc: Coordinate multiple specialized agents
  contents:
  - LeadAgent
  - agent_definition
  - agent_with_delegation

- title: Errors
  desc: Error classes and constructors
  contents:
  - deputy-errors
  - is_deputy_error
  - starts_with("abort_")

articles:
- title: Getting Started
  navbar: ~
  contents:
  - getting-started
- title: Core Concepts
  contents:
  - tools
  - permissions
  - hooks
- title: Advanced
  contents:
  - multi-agent
  - structured-output
  - agent-configuration
- title: Examples
  contents:
  - example-data-analysis
  - example-extraction-pipeline
  - example-code-review
  - example-shiny-chat
